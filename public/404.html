<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Capsule - Connexion r√©ussie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0B0F1A 0%, #1a1f2e 50%, #0B0F1A 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 400px;
    }
    .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      animation: draw 0.6s ease-out 0.3s forwards;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    .subtitle {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .instruction {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .instruction p {
      font-size: 15px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
    }
    .instruction .arrow {
      font-size: 24px;
      animation: bounce 1s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .app-name {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      margin-top: 40px;
    }
    .close-hint {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">‚è≥</div>
    <div class="checkmark">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Connexion r√©ussie !</h1>
    <p class="subtitle">Votre lien de connexion a √©t√© v√©rifi√© avec succ√®s.</p>
    
    <div class="instruction">
      <p>Retournez dans l'application</p>
      <span class="arrow">üëÜ</span>
    </div>
    
    <p class="close-hint">Vous pouvez fermer cette page</p>
    <p class="app-name">Time Capsule</p>
  </div>

  <script>
    // Essayer d'ouvrir l'app automatiquement
    const urlParams = new URLSearchParams(window.location.search);
    const mode = urlParams.get('mode');
    const oobCode = urlParams.get('oobCode');
    const continueUrl = urlParams.get('continueUrl');
    
    // Log pour debug
    console.log('Page 404/Auth handler');
    console.log('Mode:', mode);
    console.log('Continue URL:', continueUrl);
    
    // Si on a un continueUrl, on peut rediriger
    if (continueUrl) {
      // Ajouter les param√®tres au continueUrl
      const redirectUrl = new URL(continueUrl);
      if (oobCode) redirectUrl.searchParams.set('oobCode', oobCode);
      if (mode) redirectUrl.searchParams.set('mode', mode);
      
      // Rediriger apr√®s un court d√©lai pour montrer le message de succ√®s
      setTimeout(() => {
        window.location.href = redirectUrl.toString();
      }, 1500);
    }
  </script>
</body>
</html>
