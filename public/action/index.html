<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Time Capsule - Connexion réussie</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #0B0F1A 0%, #1a1f2e 50%, #0B0F1A 100%);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      text-align: center;
      padding: 40px 24px;
      max-width: 400px;
    }
    .logo {
      font-size: 64px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    .checkmark {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: linear-gradient(135deg, #4CAF50, #45a049);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 24px;
      box-shadow: 0 4px 20px rgba(76, 175, 80, 0.4);
      animation: scaleIn 0.5s ease-out;
    }
    @keyframes scaleIn {
      0% { transform: scale(0); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
    .checkmark svg {
      width: 40px;
      height: 40px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      animation: draw 0.6s ease-out 0.3s forwards;
      stroke-dasharray: 50;
      stroke-dashoffset: 50;
    }
    @keyframes draw {
      to { stroke-dashoffset: 0; }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #fff;
    }
    .subtitle {
      font-size: 16px;
      color: rgba(255,255,255,0.7);
      margin-bottom: 32px;
      line-height: 1.5;
    }
    .instruction {
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 24px;
    }
    .instruction p {
      font-size: 15px;
      color: rgba(255,255,255,0.9);
      margin-bottom: 8px;
    }
    .instruction .arrow {
      font-size: 24px;
      animation: bounce 1s ease-in-out infinite;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    .open-app-btn {
      display: inline-block;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      font-size: 16px;
      font-weight: 600;
      padding: 14px 32px;
      border-radius: 12px;
      text-decoration: none;
      margin-top: 16px;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .open-app-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
    }
    .open-app-btn:active {
      transform: translateY(0);
    }
    .app-name {
      font-size: 14px;
      color: rgba(255,255,255,0.5);
      margin-top: 40px;
    }
    .close-hint {
      font-size: 13px;
      color: rgba(255,255,255,0.4);
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">⏳</div>
    <div class="checkmark">
      <svg viewBox="0 0 24 24">
        <polyline points="20 6 9 17 4 12"></polyline>
      </svg>
    </div>
    <h1>Connexion réussie !</h1>
    <p class="subtitle">Votre lien de connexion a été vérifié avec succès.</p>
    
    <div class="instruction">
      <p>Cliquez sur le bouton pour ouvrir l'application</p>
      <a href="#" id="openAppBtn" class="open-app-btn">Ouvrir Time Capsule</a>
    </div>
    
    <p class="close-hint">Vous pouvez fermer cette page après</p>
    <p class="app-name">Time Capsule</p>
  </div>

  <script>
    console.log('Page action handler chargée');
    console.log('URL:', window.location.href);
    
    // Récupérer les paramètres de l'URL
    const fullUrl = window.location.href;
    const params = window.location.search;
    
    // Construire le deep link avec les paramètres Firebase Auth
    const deepLink = 'https://time-capsule-5ecb5.web.app/action' + params;
    
    // Pour Android, utiliser intent://
    const isAndroid = /Android/i.test(navigator.userAgent);
    let appLink;
    
    if (isAndroid) {
      // Intent URL pour Android - force l'ouverture de l'app
      appLink = 'intent://time-capsule-5ecb5.web.app/action' + params + 
        '#Intent;scheme=https;package=com.example.time_capsule;end';
    } else {
      // Pour iOS et autres
      appLink = deepLink;
    }
    
    console.log('Deep link:', appLink);
    
    // Configurer le bouton
    document.getElementById('openAppBtn').href = appLink;
    document.getElementById('openAppBtn').addEventListener('click', function(e) {
      // Sur Android, le intent:// va ouvrir l'app
      // On laisse le comportement par défaut du lien
      console.log('Opening app with:', appLink);
    });
  </script>
</body>
</html>
