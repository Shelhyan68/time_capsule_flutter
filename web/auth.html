<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion TimeCapsule</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0B0F1A 0%, #1a1f2e 50%, #0B0F1A 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }
        .logo {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .logo .time {
            background: linear-gradient(135deg, #42a5f5 0%, #69f0ae 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .logo .capsule {
            background: linear-gradient(135deg, #ab47bc 0%, #42a5f5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .hourglass {
            font-size: 80px;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #69f0ae;
        }
        p {
            font-size: 16px;
            color: #a0a0a0;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            padding: 16px 40px;
            background: linear-gradient(135deg, #42a5f5 0%, #ab47bc 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(66, 165, 245, 0.3);
        }
        .loading {
            color: #69f0ae;
            margin-top: 20px;
        }
        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #69f0ae;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hourglass">‚è≥</div>
        <div class="logo">
            <span class="time">Time</span><span class="capsule">Capsule</span>
        </div>
        <h1 id="title">Connexion r√©ussie !</h1>
        <p id="message">Redirection vers l'application...</p>

        <div class="spinner"></div>

        <button id="openAppBtn" class="btn" style="display: none;">üì± Ouvrir l'application</button>
    </div>

    <script type="module">
        // R√©cup√©rer tous les param√®tres de l'URL
        const url = new URL(window.location.href);
        const mode = url.searchParams.get('mode');
        const oobCode = url.searchParams.get('oobCode');
        const apiKey = url.searchParams.get('apiKey');
        const continueUrl = url.searchParams.get('continueUrl');

        // Reconstruire le lien complet pour l'app
        const fullLink = window.location.href;

        console.log('Auth page loaded');
        console.log('Mode:', mode);
        console.log('Full link:', fullLink);

        // D√©tecter le syst√®me
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isIOS = /iPhone|iPad|iPod/i.test(navigator.userAgent);

        // Fonction pour ouvrir l'app
        function openApp() {
            if (isAndroid) {
                // Cr√©er un intent Android avec le lien complet
                const intentUrl = `intent://auth?link=${encodeURIComponent(fullLink)}#Intent;scheme=timecapsule;package=com.simacreation.timecapsule;end`;

                console.log('Opening Android intent:', intentUrl);
                window.location.href = intentUrl;

                // Fallback vers Play Store apr√®s 2 secondes si l'app ne s'ouvre pas
                setTimeout(() => {
                    window.location.href = 'https://play.google.com/store/apps/details?id=com.simacreation.timecapsule';
                }, 2000);
            } else if (isIOS) {
                // iOS Deep Link
                const deepLink = `timecapsule://auth?link=${encodeURIComponent(fullLink)}`;

                console.log('Opening iOS deep link:', deepLink);
                window.location.href = deepLink;

                // Fallback vers App Store apr√®s 2 secondes
                setTimeout(() => {
                    // TODO: Ajouter le lien App Store quand disponible
                    document.getElementById('title').textContent = 'App non install√©e';
                    document.getElementById('message').textContent = 'T√©l√©charge TimeCapsule depuis l\'App Store';
                }, 2000);
            } else {
                // Desktop - afficher le bouton manuel
                document.getElementById('title').textContent = 'Ouvre ce lien sur ton t√©l√©phone';
                document.getElementById('message').textContent = 'Cette page doit √™tre ouverte sur un appareil mobile avec TimeCapsule install√©.';
                document.querySelector('.spinner').style.display = 'none';
            }
        }

        // Bouton manuel
        document.getElementById('openAppBtn').addEventListener('click', openApp);

        // Auto-redirect sur mobile apr√®s 1 seconde
        if (isAndroid || isIOS) {
            setTimeout(openApp, 1000);
        } else {
            // Sur desktop, afficher le bouton
            document.querySelector('.spinner').style.display = 'none';
            document.getElementById('openAppBtn').style.display = 'inline-block';
        }
    </script>
</body>
</html>
